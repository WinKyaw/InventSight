# Simple development profile - minimal dependencies

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable multi-tenancy for H2 profile
spring.jpa.properties.hibernate.multiTenancy=NONE

# Disable Flyway for H2 profile (pgcrypto not available in H2)
spring.flyway.enabled=false

# Disable MongoDB and Redis completely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Disable SQL initialization
spring.sql.init.mode=never

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
inventsight.security.jwt.secret=inventsight-super-secret-jwt-key-change-in-production-2025
inventsight.security.jwt.expiration=86400000
inventsight.security.jwt.refresh-expiration=604800000

# Logging
logging.level.com.pos.inventsight=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Health check settings
management.health.redis.enabled=false
management.health.mongo.enabled=false