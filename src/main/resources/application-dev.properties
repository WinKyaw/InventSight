# InventSight Development Configuration
# Disable external dependencies for development

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable MongoDB and Redis for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Disable SQL initialization
spring.sql.init.mode=never

# Remove context path
server.servlet.context-path=

# JWT Configuration
inventsight.security.jwt.secret=inventsight-super-secret-jwt-key-change-in-production-2025
inventsight.security.jwt.expiration=86400000
inventsight.security.jwt.refresh-expiration=604800000