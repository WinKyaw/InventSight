# InventSight Development Configuration
# Disable external dependencies for development

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable MongoDB and Redis for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Disable SQL initialization
spring.sql.init.mode=never

# Remove context path
server.servlet.context-path=

# JWT Configuration
inventsight.security.jwt.secret=inventsight-super-secret-jwt-key-change-in-production-2025
inventsight.security.jwt.expiration=86400000
inventsight.security.jwt.refresh-expiration=604800000

# Show SQL statements and parameters
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# Show Hibernate and Spring transaction exceptions
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=error
logging.level.org.springframework.orm.jpa=debug
logging.level.org.springframework.transaction=debug
logging.level.org.springframework.jdbc=debug

# Show full SQL exceptions
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.root=DEBUG

# Show SQL and bind parameter values
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Show SQL exceptions and stack traces
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR

# Show transaction exceptions
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.org.springframework.jdbc=ERROR

# Optional: Show everything (for debugging)
# logging.level.root=DEBUG