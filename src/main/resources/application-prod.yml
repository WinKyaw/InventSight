    password: ${DATABASE_PASSWORD}
    
  # Email Configuration for Production
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    port: ${EMAIL_PORT:587}
    username: ${EMAIL_USERNAME:windaybunce@gmail.com}
    password: ${EMAIL_PASSWORD:12345}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
